<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="imagenes/gicon1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--seccion logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!--buscador-->
        <section class="main-input">
            <!--contenedor del logo-->
        <div class="main-input-contenedor">
            <!--icono de busqueda-->
            <span class="search-icon"></span>
            <!--entrada de texto-->
            <input type="text">
            <!--icono de microfono-->
            <a class="micro-icon"></a>
            <!--icono de camara-->
            <a class="cam-icon"></a>
        </div>
        </section>
        <!--botones-->
        <section class="main.button">
            <div>
                <button>Buscar en Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
            
        
    </main>
    <footer>
        <ul class="foot.left">

        </ul>
        
        <ul class="foot.right">
            
        </ul>
    </footer>
</body>
</html>
